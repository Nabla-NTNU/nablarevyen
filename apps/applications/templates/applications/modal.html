<div class="modal fade" id="applicationModal" tabindex="-1" role="dialog" aria-labelledby="applicationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="applicationModalLabel">Søknadsskjema</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{% url 'applications:index' %}" method="POST" class="needs-validation mb-0" novalidate>
        <div class="modal-body">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for errors in field.errors %}
                  <div class="text-danger small ml-2 mt-1">{{ errors }}</div>
                {% endfor %}
              </div>
            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn text-white nablarevyen-primary">Send inn søknad</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Avbryt</button>
        </div>
      </form>
    </div>
  </div>
</div>
