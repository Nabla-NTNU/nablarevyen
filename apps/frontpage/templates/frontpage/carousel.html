{% load cropping %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for carousel_item in carousel_list %}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"{% if forloop.first %} class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for carousel_item in carousel_list %}
    <div class="carousel-item{% if forloop.first %} active{% endif %}">
      <a href="{% if carousel_item.link %}{{ carousel_item.link }}{% else %}#{% endif %}">
        <img class="d-block d-md-none w-100" src="{% cropped_thumbnail carousel_item 'mobile_crop' %}" alt="{{ carousel_item.title }}">
        <img class="d-none d-md-block w-100" src="{% cropped_thumbnail carousel_item 'desktop_crop' %}" alt="{{ carousel_item.title }}">
      </a>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
