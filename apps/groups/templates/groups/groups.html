<h4>Undergrupper</h4>
<hr>
<div class="accordion" id="groupsAccordion">
  {% for group in group_list %}
  <div class="card">
    <div class="card-header p-1">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#group-collapse-{{ forloop.counter }}">
          {{ group.name }}
        </button>
      </h5>
    </div>
    <div id="group-collapse-{{ forloop.counter }}" class="collapse" data-parent="#groupsAccordion">
      <div class="card-body">
        {{ group.content|safe }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
