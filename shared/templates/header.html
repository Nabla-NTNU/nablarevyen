{% load static %}
{% load archive_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="nav-brand" href="{% url 'frontpage:index' %}">
      <img src="{% static 'img/nablarevyen_vektor_sort.svg' %}" height="100" alt="Nablarevyen">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item{% if active == 'frontpage' %} active{% endif %}">
          <a class="nav-link" href="{% url 'frontpage:index' %}">Forsiden</a>
        </li>
        <li class="nav-item{% if active == 'articles' %} active{% endif %}">
          <a class="nav-link" href="{% url 'articles:list' %}">Nyheter</a>
        </li>
        <li class="nav-item{% if active == 'about-us' %} active{% endif %}">
          <a class="nav-link" href="{% url 'about:index' %}">Om oss</a>
        </li>
        <li class="nav-item dropdown{% if active == 'archive' %} active{% endif %}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Arkiv
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            {% archive_menu as archive_list %}
            {% for archive in archive_list %}
              <a class="dropdown-item" href="{% url 'archive:detail' archive.slug %}">{{ archive.name }}</a>
              {% if forloop.last %}
                <div class="dropdown-divider"></div>
              {% endif %}
            {% endfor %}
            <a class="dropdown-item" href="{% url 'archive:list' %}">Se mer...</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
